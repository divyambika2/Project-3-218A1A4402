<html>
    <head>
        <title>Registration page</title>
    </head>
    <body><br>
        Username:
       <input type="text" name="uname" ><br>
       Password:
       <input type="password" name="pass" ><br>
       Age:
       <input type="password" name="age" ><br>
       Gender:<br>
       <input type="radio" name="Gender" value="m">male<br>
       <input type="radio" name="Gender" value="f">female<br>
        Select Branch:
            <select name="branch">
                <option value="DataScience">DS</option>
                <option value="AIML">AIML</option>
                <option value="CSE">CSE</option>
            </select>
            <br>
        Select Language:
        <br>
        <input type="checkbox" name="Hindi" value="h">Hindi<br>
        <input type="checkbox" name="English" value="e">English<br>
        <input type="checkbox" name="Telugu" value="t">Telugu<br>
        Address:
        <br>
        <textarea name="Address" name="Address"></textarea>
        <br>
        <form action="Loginsuccess.html">
            <br>
        <input type="submit" name="submit" ><br>
        </form>

    </body>
</html>
